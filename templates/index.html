{% extends "base.html" %}
{% block content %}
<h1>Madlibs</h1>
  <form action="/form">
    <select name="story_id">
      {% for story in stories %}
        <option value="{{ story.code }}">
          {{ story.title }}
        </option>
      {% endfor %}
    </select>
    <button>Go</button>
  </form>
{% endblock %}
